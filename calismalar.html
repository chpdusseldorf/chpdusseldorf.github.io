    <meta charset="UTF-8">

    <title>CHP Düsseldorf ve Çevresi</title>

    <!------------------------HEADER & FOOTER LOAD--------------------------------------------------------------------------------------------->
    
    <script src="jquery.js"></script> 

    <script>
        $(function(){
            $(".headerFrame").load("header.html"); 
            $(".footerFrame").load("footer.html"); 
        });
    </script>

<style>

:root{
  --kirmizi: #FF0000;
  --beyaz: #FFFFFF;
  --mavi: #002B6B;
}

@font-face {font-family: Gotham; src: url('files/fonts/Gotham-Book.otf');} 
@font-face {font-family: GothamBold; src: url('files/fonts/Gotham-Bold.otf');}
@font-face {font-family: GothamBoldItalic; src: url('files/fonts/Gotham-BoldItalic.otf');}
@font-face {font-family: GothamMed; src: url('files/fonts/Gotham-Medium.otf');}


html, body {
  margin: 0;
  padding: 0;

  background: url("assets/body_bg.webp") top center no-repeat;
  background-size: auto;
  background-size: 100%;
}


  *{
      font-family: Gotham;
  }

  .calismaReadFrame{
    width: 100%;
    height: 100%;

    background-color: black;
    position: absolute;

    align-self: center;
    justify-self: center;
  }

  
    .mainBody{
        width: 100%;
        height: 100%;

        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 20vh auto 10vh;
        grid-template-areas: 
        "header"
        "main"
        "footer"
        ;

        justify-items: center;

        gap: 40px;
    }

    .mainFrame{
        width: 90%;
        height: 100%;
        
        display: flex;
        flex-direction: column;
        
        align-items: center;

        text-align: center;

    }

    .calismalarFrame{
        margin-top: 20px;

        width: 95%;
        height: 100%;

        display: grid;
        grid-template-columns: 40% 40%;

        justify-content: space-around;

        gap: 40px;
        
    }

    .calisma{
        width: 100%;
        height: 400px;

        display: flex;
        flex-direction: column;

        align-items: flex-start;

        text-decoration: none;

        color: black;
    }

    .calisma:hover{
        opacity: .7;
    }

    .calisma:visited{
        color: black;
    }

    .calismaImg{
        width: 100%;
        height: 75%;
        background-color: aliceblue;

        background-image: url(assets/test.jpg);
        background-size: cover;
        background-position: center;
    }

    .calismaDate{
        color: gray;
        font-size: 12px;

        text-align: left;
    }

    .calismaTitle{
        text-transform: capitalize;
        margin-top: -10px;

        font-family: GothamBold;
        text-align: left;
    }

    .calismaText{
        margin-top: -10px;

        white-space: nowrap; 
        overflow: hidden;
        text-overflow: ellipsis; 

        text-align: left;

        width: 90%;
    }

    @media screen and (max-width:1000px) {
        .calismalarFrame{
            grid-template-columns: 80%;
        }
    }


</style>


<body>
    <div class="mainBody">
        <div class="headerFrame"></div>

        <div class="mainFrame">
            <h2 style="color: var(--mavi); font-family: GothamBold;">Çalışmalarımız</h2>
            <div class="line2"></div>

            <div class="calismalarFrame" id="calismalarFrame"></div>
        </div>

        <div class="footerFrame"></div>
        

        <script>
            fetch('calismalar/calismalar.json')
                .then((response) => response.json())
                .then((json) => readJson(json));
                
                function readJson(calismalar){

                    calismalarDivs = document.getElementsByClassName("calisma")

                    calismalarFrame = document.getElementById("calismalarFrame")

                    for (i = 0; i < calismalar["calismalar"].length; i++) {
                        // CREATE CALİŞMA ELEMENTS

                        calismaDiv = document.createElement("a")
                        calismaDiv.href = "/calisma.html?"+[i]+"?"+calismalar["calismalar"][i]["title"]
                        calismaDiv.classList.add("calisma")

                        calismaImg = document.createElement("div")
                        calismaImg.classList.add("calismaImg")
                        calismaImg.style.backgroundImage =  "url(/calismalar/imgs/"+calismalar["calismalar"][i]["img"]+")"
                        calismaDiv.appendChild(calismaImg)

                        calismaDate = document.createElement("p")
                        calismaDate.classList.add("calismaDate")
                        calismaDate.innerHTML = calismalar["calismalar"][i]["date"]
                        calismaDiv.appendChild(calismaDate)

                        calismaTitle = document.createElement("h3")
                        calismaTitle.classList.add("calismaTitle")
                        calismaTitle.innerHTML = calismalar["calismalar"][i]["title"]
                        calismaDiv.appendChild(calismaTitle)

                        calismaText = document.createElement("p")
                        calismaText.classList.add("calismaText")
                        calismaText.innerHTML = calismalar["calismalar"][i]["text"]
                        calismaDiv.appendChild(calismaText)
                        
                        calismalarFrame.appendChild(calismaDiv)

                    }

                }

        </script>
    </div>

</body>
</html>
