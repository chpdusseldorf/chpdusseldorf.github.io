        $(function(){
            $(".headerFrame").load("header.html");

<style>

:root{
  --kirmizi: #FF0000;
  --beyaz: #FFFFFF;
  --mavi: #002B6B;
}

@font-face {font-family: Gotham; src: url('files/fonts/Gotham-Book.otf');} 
@font-face {font-family: GothamBold; src: url('files/fonts/Gotham-Bold.otf');}
@font-face {font-family: GothamBoldItalic; src: url('files/fonts/Gotham-BoldItalic.otf');}
@font-face {font-family: GothamMed; src: url('files/fonts/Gotham-Medium.otf');}


html, body {
  margin: 0;
  padding: 0;

  background: url("assets/body_bg.webp") top center no-repeat;
  background-size: auto;
  background-size: 100%;
}


  *{
      font-family: Gotham;
  }

  .calismaReadFrame{
    width: 100%;
    height: 100%;

    background-color: black;
    position: absolute;

    align-self: center;
    justify-self: center;
  }

  
    .mainBody{
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;

        align-items: center;

        gap: 40px;
    }

    .mainFrame{
        width: 90%;
        height: 100%;
        
        display: flex;
        flex-direction: column;
        
        align-items: center;
        justify-content: center;

        text-align: center;
    }

    .calismaFrame{
        width: 90%;
        min-height: 750px;
    }

    .calismaImg{
        width: 100%;
        height: 400px;
        background-color: aliceblue;

        background-size: cover;
        background-position: center;
    }

</style>


<body>
    <div class="mainBody">
        <div class="headerFrame" style="height: 20vh; width: 100%;"></div>

        <div class="mainFrame">
           <div class="calismaFrame">
                <div class="calismaImg" id="calismaImg"></div>
                <p class="calismaDate" id="calismaDate" style="color: gray; font-size: 12px;"></p>
                <h3 class="calismaTitle" id="calismaTitle" style="font-family: GothamBold;"></h3>
                <p class="calismaText" id="calismaText"></p>
           </div>
        </div>

        <div class="footerFrame" style="height: 10vh; width: 100%;"></div>
        
    </div>

    <script>
        href = window.location.search
        calismaId = parseInt(href.split("?")[1])

        fetch('calismalar/calismalar.json')
                .then((response) => response.json())
                .then((json) => readJson(json));
                
                function readJson(calismalar){
                    console.log(calismalar["calismalar"][calismaId])

                    document.getElementById("calismaImg").style.backgroundImage = "url(calismalar/imgs/"+calismalar["calismalar"][calismaId]["img"]+")"
                    document.getElementById("calismaDate").innerHTML = calismalar["calismalar"][calismaId]["date"]
                    document.getElementById("calismaTitle").innerHTML = calismalar["calismalar"][calismaId]["title"]
                    document.getElementById("calismaText").innerHTML = calismalar["calismalar"][calismaId]["text"]
                }
    </script>
    
</body>
</html>
